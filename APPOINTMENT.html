</head>
<body>
    <section id="header">
		<div class="header container">
			<div class="nav-bar">
                <img class="logo" src="./img/logo.png">
				<div class="brand">
					<a href="index.html"><h1>M<span>u</span>m<span>s</span> R<span>o</span>b<span>o</span></h1></a>
					<h2>the future of kid's Technology</h2>
				</div>
				<div class="nav-list">
					<div class="humburger"><div class="bar"></div></div>
					<ul>
                        <li><a href="index.html">Home</a></li>
						<li><a href="aboutus.html">Aboutus</a></li>

						<li><a href="APPOINTMENT.html">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
    <div class="main">
        <div class="containers">
            <form method="POST" class="appointment-form" id="appointment-form">
                <a href="index.html">
                <img src="./img/logo.png" class="Logo3"></a>
                <h2 class="h2">M<span>u</span>m<span>s</span> R<span>o</span>b<span>o</span></h2>
                <h4 class="h4">demo Booking</h4>
                <div class="form-group-1">
                    <input type="text" name="Student First Name" id="Student First Name" placeholder="Student First Name" required autocomplete="off" />
                    <input type="text" name="Student Middle Name" id="Student Middle Name" placeholder="Student Middle Name" required autocomplete="off" />
                    <input type="text" name="Parent" id="Parent First Name" placeholder="Parent First Name" required autocomplete="off" />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Parent/Student Phone number" required autocomplete="off" />
                    <input type="email" name="email1" id="email1" placeholder="Email" required autocomplete="off" />
                    <input type="date" name="date"  required autocomplete="off" />
                </div>
                <div class="form-group-2">
                    
                    <div class="select-list">
                        <select name="hour_appointment" id="hour_appointment">
                            <option seleected value="">Hours : 11am 12pm</option>
                            <option value="12h-1h">Hours : 12pm 01pm</option>
                            <option value="1h-2h">Hours : 01pm 02pm</option>
                            <option value="2h-3h">Hours : 02pm 03pm</option>
                            <option value="3h-4h">Hours : 03pm 04pm</option>
                            <option value="4h-5h">Hours : 04pm 05pm</option>
                            <option value="5h-6h">Hours : 05pm 06pm</option>
                            <option value="6h-7h">Hours : 06pm 07pm</option>
                            <option value="7h-8h">Hours : 07pm 08pm</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Request an appointment" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="app.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
